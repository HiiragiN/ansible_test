---
- name: Apache server installed
  hosts: all
  become: yes

  tasks:
  - name: python3-dnf-installed
    yum:
      name: python3-dnf
      state: latest
      
  - name: latest Apache version installed
    yum:
      name: httpd
      state: latest

  - name: Apache enabled and running
    service:
      name: httpd
      enabled: true
      state: started

  - name: copy web.html
    copy:
      src: ~/web.html
      dest: /var/www/index.html
