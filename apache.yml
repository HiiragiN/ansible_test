---
- name: Install latest Apache on RHEL
  hosts: all
  become: yes

  tasks:
    - name: Update package cache
      dnf:
        name: '*'
        update_cache: yes

    - name: Install latest Apache
      dnf:
        name: httpd
        state: latest

    - name: copy web.html
      copy:
        src: ~/web.html
        dest: /var/www/index.html
